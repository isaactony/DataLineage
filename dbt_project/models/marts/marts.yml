version: 2

models:
  - name: dim_customers
    description: "Customer dimension table with enriched metrics and segmentation"
    columns:
      - name: customer_id
        description: "Unique customer identifier"
        tests:
          - unique
          - not_null
      - name: first_name
        description: "Customer first name"
        tests:
          - not_null
      - name: last_name
        description: "Customer last name"
        tests:
          - not_null
      - name: email
        description: "Customer email address"
        tests:
          - not_null
          - unique
      - name: total_orders
        description: "Total number of orders placed by customer"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: total_spent
        description: "Total amount spent by customer"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: customer_segment
        description: "Customer segmentation based on order frequency"
        tests:
          - not_null
          - accepted_values:
              values: ['new', 'regular', 'frequent', 'vip']

  - name: fct_orders
    description: "Orders fact table with customer and order details"
    columns:
      - name: order_id
        description: "Unique order identifier"
        tests:
          - unique
          - not_null
      - name: customer_id
        description: "Foreign key to customers dimension"
        tests:
          - not_null
      - name: order_date
        description: "Date when order was placed"
        tests:
          - not_null
      - name: cleaned_amount
        description: "Cleaned order amount"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: standardized_status
        description: "Standardized order status"
        tests:
          - not_null
          - accepted_values:
              values: ['pending', 'completed', 'cancelled', 'shipped', 'unknown']
      - name: customer_segment
        description: "Customer segment at time of order"
        tests:
          - not_null
      - name: order_value_category
        description: "Order value category relative to customer average"
        tests:
          - not_null
          - accepted_values:
              values: ['high_value', 'normal_value', 'low_value']
